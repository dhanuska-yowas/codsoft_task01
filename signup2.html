

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <style>
      body {
    font-family:'Times New Roman', Times, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #ffffff;
}

.signup-form {
    padding: 20px;
    border: 2px solid #ddd;
    border-radius: 5px;
    background-color: #0a7381;
    width: 400px;
    color: aliceblue;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}


input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #020202;
    border-radius: 3px;
    box-sizing: border-box;
}

.error-message {
    color: red;
    font-size: 12px;
    display: none;
}

button {
    background-color: rgb(212, 212, 212);
    text-align: center;
    font-family:'Times New Roman', Times, serif;
   
}

    </style>
</head>
<body>
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form method="POST" action="material2.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="confirm-password-error" class="error-message"></span>
            </div>
            <a href="material2.html"><button type="submit"  onclick="validateForm()">Sign Up</button></a>
        </form>
        <script>
          function validateForm() {
              const email = document.getElementById('email');
              const password = document.getElementById('password');
              const confirmPassword = document.getElementById('confirm-password');
            
              const emailError = document.getElementById('email-error');
              const passwordError = document.getElementById('password-error');
              const confirmPasswordError = document.getElementById('confirm-password-error');
            
              emailError.textContent = '';
              passwordError.textContent = '';
              confirmPasswordError.textContent = '';
            
              let isValid = true;
            
              // Validate email
              const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
              if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Invalid email format';
                isValid = false;
              }
            
              // Validate password
              const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
              if (!passwordRegex.test(password.value)) {
                passwordError.textContent = 'Password must be at least 8 characters and include lowercase, uppercase, numbers, and special symbols';
                isValid = false;
              }
            
              // Validate confirm password
              if (confirmPassword.value !== password.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                isValid = false;
              }
            
              return isValid;
            }
            
        </script>
    </div>
</body>
</html>
